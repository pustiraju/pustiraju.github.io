<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate-100 */
        }
        .profile-link:hover .link-text {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-4xl transform transition-transform duration-300 hover:scale-[1.01]">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub Profile Viewer</h1>
        
        <!-- Search Input -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" value="pustiraju" id="usernameInput" placeholder="Enter GitHub username..." class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="searchBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Search Profile
            </button>
        </div>

        <!-- Loading & Error States -->
        <div id="loading" class="hidden text-center text-gray-500 font-medium">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-2">Loading profile...</p>
        </div>
        <div id="error" class="hidden text-center text-red-500 font-medium p-4 bg-red-100 rounded-lg">
            User not found. Please check the username and try again.
        </div>

        <!-- Profile Display Area -->
        <div id="profileContainer" class="hidden">
            <!-- Profile Info -->
            <div class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-8 p-6 rounded-lg bg-gray-50 shadow-inner">
                <img id="profileImage" class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-white shadow-lg" alt="Profile Picture">
                <div class="text-center md:text-left">
                    <h2 id="name" class="text-2xl md:text-3xl font-bold text-gray-800"></h2>
                    <p id="bio" class="text-gray-600 mt-2 italic"></p>
                    <p id="location" class="text-gray-500 mt-2 text-sm flex items-center justify-center md:justify-start gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span id="location-text"></span>
                    </p>
                    <div class="flex justify-center md:justify-start gap-4 mt-4">
                        <p class="text-gray-700"><span id="followers" class="font-bold text-lg text-blue-600"></span> Followers</p>
                        <p class="text-gray-700"><span id="following" class="font-bold text-lg text-blue-600"></span> Following</p>
                        <p class="text-gray-700"><span id="publicRepos" class="font-bold text-lg text-blue-600"></span> Public Repos</p>
                    </div>
                </div>
            </div>

            <!-- Repositories List -->
            <div>
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Recent Public Repositories</h3>
                <div id="reposContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Repositories will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Messages (replaces alert/confirm) -->
    <div id="messageModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
            <div id="modalContent" class="text-center text-gray-800"></div>
            <div class="flex justify-center mt-6">
                <button id="modalCloseBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('usernameInput');
            const searchBtn = document.getElementById('searchBtn');
            const profileContainer = document.getElementById('profileContainer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            const profileImage = document.getElementById('profileImage');
            const name = document.getElementById('name');
            const bio = document.getElementById('bio');
            const locationText = document.getElementById('location-text');
            const followers = document.getElementById('followers');
            const following = document.getElementById('following');
            const publicRepos = document.getElementById('publicRepos');
            const reposContainer = document.getElementById('reposContainer');

            const messageModal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            
            // Function to show the custom message modal
            function showMessage(message) {
                modalContent.textContent = message;
                messageModal.classList.remove('hidden');
            }

            // Function to hide the custom message modal
            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            // Handle search button click
            searchBtn.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                if (username) {
                    fetchGitHubProfile(username);
                } else {
                    showMessage("Please enter a GitHub username.");
                }
            });

            // Handle Enter key in input field
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });

            // Main function to fetch and display profile data
            async function fetchGitHubProfile(username) {
                // Show loading state and hide previous results
                profileContainer.classList.add('hidden');
                error.classList.add('hidden');
                loading.classList.remove('hidden');

                try {
                    const [profileResponse, reposResponse] = await Promise.all([
                        fetch(`https://api.github.com/users/${username}`),
                        fetch(`https://api.github.com/users/${username}/repos?sort=created&per_page=10`)
                    ]);

                    if (!profileResponse.ok) {
                        throw new Error('User not found');
                    }
                    
                    const profileData = await profileResponse.json();
                    const reposData = await reposResponse.json();
                    
                    // Display profile details
                    profileImage.src = profileData.avatar_url;
                    profileImage.alt = `${profileData.login}'s profile picture`;
                    name.textContent = profileData.name || profileData.login;
                    bio.textContent = profileData.bio || 'No bio provided.';
                    locationText.textContent = profileData.location || 'Not specified';
                    followers.textContent = profileData.followers;
                    following.textContent = profileData.following;
                    publicRepos.textContent = profileData.public_repos;
                    
                    // Clear previous repos
                    reposContainer.innerHTML = '';
                    
                    // Display repositories
                    if (reposData.length > 0) {
                        reposData.forEach(repo => {
                            const repoCard = document.createElement('a');
                            repoCard.href = repo.html_url;
                            repoCard.target = "_blank";
                            repoCard.classList.add('block', 'p-4', 'bg-white', 'rounded-lg', 'shadow-md', 'hover:shadow-lg', 'transition-shadow', 'duration-200');
                            repoCard.innerHTML = `
                                <h4 class="font-semibold text-lg text-blue-600 truncate">${repo.name}</h4>
                                <p class="text-sm text-gray-600 mt-1 line-clamp-2">${repo.description || 'No description provided.'}</p>
                                <div class="flex items-center gap-2 text-sm text-gray-500 mt-2">
                                    <span class="flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.381-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                        ${repo.stargazers_count}
                                    </span>
                                    <span class="text-xs">•</span>
                                    <span class="flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM6.5 8.75A.75.75 0 017.25 8h5.5a.75.75 0 010 1.5h-5.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                                        </svg>
                                        ${repo.forks_count}
                                    </span>
                                </div>
                            `;
                            reposContainer.appendChild(repoCard);
                        });
                    } else {
                        reposContainer.innerHTML = '<p class="text-gray-500 text-center col-span-2">No public repositories found.</p>';
                    }
                    
                    loading.classList.add('hidden');
                    profileContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Error fetching GitHub profile:', error);
                    loading.classList.add('hidden');
                    error.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
