<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate-100 */
        }
        .profile-link:hover .link-text {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-4xl transform transition-transform duration-300 hover:scale-[1.01]">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub Profile Viewer</h1>
        
        <!-- Search Input -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" value="pustiraju" id="usernameInput" placeholder="Enter GitHub username..." class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button id="searchBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Search Profile
            </button>
        </div>

        <!-- Loading & Error States -->
        <div id="loading" class="hidden text-center text-gray-500 font-medium">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-2">Loading profile...</p>
        </div>
        <div id="error" class="hidden text-center text-red-500 font-medium p-4 bg-red-100 rounded-lg">
            User not found. Please check the username and try again.
        </div>

        <!-- Profile Display Area -->
        <div id="profileContainer" class="hidden">
            <!-- Profile Info -->
            <div class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-8 p-6 rounded-lg bg-gray-50 shadow-inner">
                <img id="profileImage" class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-white shadow-lg" alt="Profile Picture">
                <div class="text-center md:text-left">
                    <h2 id="name" class="text-2xl md:text-3xl font-bold text-gray-800"></h2>
                    <p id="bio" class="text-gray-600 mt-2 italic"></p>
                    <p id="location" class="text-gray-500 mt-2 text-sm flex items-center justify-center md:justify-start gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span id="location-text"></span>
                    </p>
                    <div class="flex justify-center md:justify-start gap-4 mt-4">
                        <p class="text-gray-700"><span id="followers" class="font-bold text-lg text-blue-600"></span> Followers</p>
                        <p class="text-gray-700"><span id="following" class="font-bold text-lg text-blue-600"></span> Following</p>
                        <p class="text-gray-700"><span id="publicRepos" class="font-bold text-lg text-blue-600"></span> Public Repos</p>
                    </div>
                </div>
            </div>

            <!-- Repositories List -->
            <div>
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Recent Public Repositories</h3>
                <div id="reposContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Repositories will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Messages (replaces alert/confirm) -->
    <div id="messageModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
            <div id="modalContent" class="text-center text-gray-800"></div>
            <div class="flex justify-center mt-6">
                <button id="modalCloseBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">OK</button>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
   </body>
</html>
